{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block header %}
<h1>Edit User</h1>
{% endblock %}

{% block content %}
<h2>Edit User</h2>
<form action="/users/{{ user.id }}/edit" method="POST">
    <p>First name</p>
    <input type="text" name="first_name" placeholder="Enter a first name" value="{{ user.first_name }}" required>
    <br>

    <p>Last name</p>
    <input type="text" name="last_name" placeholder="Enter a last name" value="{{ user.last_name }}" required>
    <br>

    <p>Image Url</p>
    <input type="url" name="image_url" placeholder="Provide an image URL" value="{{ user.image_url }}" required>
    <br>

    <button type="submit">Update</button>
</form>
{% endblock %}
